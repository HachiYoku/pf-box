<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colorful Profile Card</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }
        .card {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: #ffffff;
            width: 300px;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .card img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 3px solid #ffffff;
            margin-bottom: 20px;
        }
        .card h1 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }
        .card p {
            font-size: 0.9rem;
            margin-bottom: 20px;
            color: #e0e0e0;
        }
        .card button {
            background-color: #ffffff;
            color: #2575fc;
            padding: 10px 20px;
            font-size: 1rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .card button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="imgs/IMG_0445.JPG" alt="Profile Picture">
        <h1>HTET LIN AUNG</h1>
        <p>Web Developer & Designer</p>
        <button>Follow</button>
    </div>
</body>
</html>
